<div class="d-flex align-items-center">
  <div class="px-10">{{ "Items per page" }}</div>
  <igx-select [(ngModel)]="igxPaginator.perPage">
    <igx-select-item *ngFor="let item of [25, 50, 100]" [value]="item">{{
      item
    }}</igx-select-item>
  </igx-select>
</div>
<div class="d-flex align-items-center">
  <div class="mr-10">
    <span *ngIf="igxPaginator.totalRecords > 0">
      {{ igxPaginator.page * igxPaginator.perPage + 1 }} -
      {{
        igxPaginator.isLastPage
          ? igxPaginator.totalRecords
          : igxPaginator.perPage * (igxPaginator.page + 1)
      }}
      /
    </span>
    {{ igxPaginator.totalRecords || 0 }} {{ "Items" }}
  </div>
  <div>
    <button
      igxButton="icon"
      [disabled]="igxPaginator.isFirstPage"
      (click)="igxPaginator.paginate(0)"
    >
      <igx-icon>first_page</igx-icon>
    </button>
  </div>

  <div>
    <button
      igxButton="icon"
      [disabled]="igxPaginator.isFirstPage"
      (click)="igxPaginator.previousPage()"
    >
      <igx-icon>chevron_left</igx-icon>
    </button>
  </div>

  <div>
    <button
      igxButton="icon"
      [disabled]="igxPaginator.isLastPage"
      (click)="igxPaginator.nextPage()"
    >
      <igx-icon>chevron_right</igx-icon>
    </button>
  </div>

  <div>
    <button
      igxButton="icon"
      [disabled]="igxPaginator.isLastPage"
      (click)="igxPaginator.paginate(igxPaginator.totalPages - 1)"
    >
      <igx-icon>last_page</igx-icon>
    </button>
  </div>
</div>
